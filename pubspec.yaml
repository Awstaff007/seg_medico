name: seg_medico
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^5.4.3 # Aggiunto per le richieste HTTP
  flutter_secure_storage: ^9.0.0 # Aggiunto per lo storage sicuro dei token
  intl: ^0.19.0 # Aggiunto per la formattazione delle date
  provider: ^6.0.5 # Aggiunto per la gestione dello stato
  shared_preferences: ^2.2.3 # Aggiunto per le preferenze utente
  flutter_local_notifications: ^17.1.2 # Aggiunto per le notifiche locali

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500